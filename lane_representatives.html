<!-- Lane Representatives Section -->
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* White background */
      color: #4C12A1; /* Purple text color */
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #4C12A1; /* Purple header background */
      color: #ffffff; /* White text color */
      padding: 20px 0;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    footer {
      background-color: #4C12A1; /* Purple footer background */
      color: #ffffff; /* White text color */
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .link {
      color: #4C12A1; /* Purple color for links */
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 50px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4C12A1;
      color: white;
    }
    .button-container {
      margin-top: 20px;
    }
    .button {
      background-color: #4C12A1;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
